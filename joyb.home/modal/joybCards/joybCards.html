<div flex layout="column">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="md-headline">JoYb Card</h4>
    </div>

    <md-content md-theme="docs-dark" layout-padding>
        <div>
            <md-input-container class="md-block">
                <label>Title</label>
                <input ng-model="joybCard.title">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Location</label>
                <input ng-model="joybCard.location">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Area</label>
                <input ng-model="joybCard.area">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Tags</label>
                <input ng-model="joybCard.tags">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Resume</label>
                <input type="file" ng-model="joybCard.resume">
                <md-icon>system_update</md-icon>
            </md-input-container>
        </div>
    </md-content>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="$close(joybCard)">Save changes</button>
    </div>
</div>
