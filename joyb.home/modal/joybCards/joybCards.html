<div flex layout="column">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="md-headline">JoYb Card</h4>
    </div>

    <md-content md-theme="docs-dark" layout="row" layout-padding>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex="grow">
                <label>First name</label>
                <input ng-model="user.firstName">
            </md-input-container>
        </div>
    </md-content>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>
